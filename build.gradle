plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.kazuhiro-togo'
version = '0.0.3'

repositories {
    mavenCentral()
}

dependencies {
    api 'com.github.javafaker:javafaker:1.0.2'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
